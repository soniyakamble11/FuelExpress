{% extends "base.html" %}

{% block title %}Profile - FuelExpress{% endblock %}

{% block content %}
<style>
/* --- Page Background --- */
body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
}

/* --- Center Container --- */
.profile-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh; /* Adjusts vertical centering */
}

/* --- Form Card --- */
.profile-card {
    background: white;
    border-radius: 20px;
    padding: 3rem;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.1);
}

/* --- Input Fields --- */
.profile-card .form-control {
    border-radius: 12px;
    border: 2px solid #ddd;
    transition: all 0.3s ease;
}
.profile-card .form-control:focus {
    border-color: #764ba2;
    box-shadow: 0 4px 12px rgba(118,75,162,0.3);
    background: #f8f5ff;
}

/* --- Buttons --- */
.btn-fuel {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    font-weight: 600;
    border-radius: 12px;
    border: none;
    transition: all 0.3s ease;
    width: 100%;
}
.btn-fuel:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

/* --- Back Button --- */
.btn-back {
    border-radius: 12px;
    transition: all 0.3s ease;
}
.btn-back:hover {
    background: #764ba2;
    color: white;
}
</style>

<div class="profile-wrapper">
    <div class="profile-card">
        <h2 class="mb-4 text-center text-gray-800">
            <i class="fas fa-user-circle"></i> Your Profile
        </h2>

        <form method="POST" action="{{ url_for('customer.profile') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ current_user.username }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" value="{{ current_user.phone }}">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Leave blank to keep current password">
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-fuel btn-lg">
                    <i class="fas fa-save"></i> Update Profile
                </button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="{{ url_for('customer.dashboard') }}" class="btn btn-outline-light btn-back">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
