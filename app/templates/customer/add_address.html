{% extends "base.html" %}

{% block title %}Add Address{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-lg">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Add New Address</h2>

        <form method="POST" action="{{ url_for('customer.add_address') }}" class="space-y-4">
            <!-- CSRF Token -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <!-- Name -->
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Name</label>
                <input type="text" name="name" required
                       class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
            </div>

            <!-- Phone -->
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Phone</label>
                <input type="text" name="phone" required
                       class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
            </div>

            <!-- Address Line 1 -->
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Address Line 1</label>
                <input type="text" name="address_line1" required
                       class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
            </div>

            <!-- Address Line 2 / Landmark -->
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Address Line 2 / Landmark</label>
                <input type="text" name="address_line2"
                       class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
            </div>

            <!-- City -->
            <div>
                <label class="block text-gray-700 font-semibold mb-1">City</label>
                <input type="text" name="city" required
                       class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
            </div>

            <!-- State -->
            <div>
                <label class="block text-gray-700 font-semibold mb-1">State</label>
                <input type="text" name="state" required
                       class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
            </div>

            <!-- Pincode -->
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Pincode</label>
                <input type="text" name="pincode" required
                       class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
            </div>

            <!-- Set as Default -->
            <div class="flex items-center">
                <input type="checkbox" name="is_default" class="mr-2">
                <label class="text-gray-700">Set as Default Address</label>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit"
                        class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                    Save Address
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
